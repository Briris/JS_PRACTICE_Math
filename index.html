<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS_PRACTICE_Math</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
	body {font-family: sans-serif;
		background-color: #cd874a;}
	.row {text-align: center;}
	.math {border: 4px dashed;
		border-color: white;
		display: block;
 		margin-left: auto;
  		margin-right: auto;
  		width: 50%;
  		background-color: #d7a981;}
  	h1 {text-align: center;}
</style>

</head>
<body>
<br>

<div class="math">
  <div class="container">
        <h1><b>MATH METHODS</b></h1>
        <details ontoggle="message1()">
            <summary>
                <u>Instructions</u>
                <br>
                <p id="message"></p>
            </summary>
        </details>
</div>

<br>


    <div class="container">
        <input type="number" id="num" class="form-control input-box" placeholder=" ">
<br>


<div class="row">
	<div class="col">
   	<button type="button" class="btn btn-dark" onclick="RndResult()">Round it off</button>

   	<button type="button" class="btn btn-secondary" onclick="PowResult()">Power of 2</button>

   	<button type="button" class="btn btn-dark" onclick="SqrtResult()">Square Root</button>

  	<button type="button" class="btn btn-secondary" onclick="AbsResult()">Absolute Positive</button>

<br>   
   	   	<kbd id="result1">Answer is...</kbd>
   	   	<kbd id="result2">Answer is...</kbd>
   	   	<kbd id="result3">Answer is...</kbd>
	  	<kbd id="result4">Answer is...</kbd>

   </div>
 </div>
<br>

<div class="row">
	<div class="col">
   	<button type="button" class="btn btn-dark" onclick="MinResult()">Minimum Value</button>

   	<button type="button" class="btn btn-secondary" onclick="MaxResult()">Maximum Value</button>

   	<button type="button" class="btn btn-dark" onclick="RanResult()">Random Result</button>

<br>
   	   	<kbd id="result5">Answer is...</kbd>
   	   	<kbd id="result6">Answer is...</kbd>
   	   	<kbd id="result7">Answer is...</kbd>

   </div>
 </div>
</div>

<br>


	</div>

    <script>
        function message1(){
            document.getElementById("message").innerHTML = "MathðŸ”¥ Just input a number and click the buttons below to calculate!";
        }

        function RndResult(){
        	var round = document.getElementById("num").value;
        	document.getElementById("result1").innerHTML = Math.round(round);
        }

        function PowResult(){
        	var pow = document.getElementById("num").value;
        	document.getElementById("result2").innerHTML = Math.pow(pow,2);
        }

        function SqrtResult(){
        	var sqrt = document.getElementById("num").value;
        	document.getElementById("result3").innerHTML = Math.sqrt(sqrt);
        }

        function AbsResult(){
        	var abs = document.getElementById("num").value;
        	document.getElementById("result4").innerHTML = Math.abs(abs);
        }

        function MinResult(){
        	var min = document.getElementById("num").value;
        	document.getElementById("result5").innerHTML = Math.min(1,2,3,4,5);
        }

        function MaxResult(){
        	var max = document.getElementById("num").value;
        	document.getElementById("result6").innerHTML = Math.max(1,2,3,4,5);
        }

        function RanResult(){
        	var ran = document.getElementById("num").value;
        	document.getElementById("result7").innerHTML = Math.random();
        }

    </script>

</html>
